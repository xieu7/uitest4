<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./css/style03.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style03.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>
    <nav class="navbar_gray">
        <div class="back">
            <a href="./index.html">
                <img src="./img/ic_back_gray.png" alt="">
            </a>
        </div>
        <div class="title">Cards</div>
        <div class="save"></div>
    </nav>

    <div id="carouselId" class="carousel slide" data-interval="false">
        <div class="carousel-inner">
            <!-- 第一頁 內容 -->
            <div class="carousel-item active ">
                <div class="row">
                    <div class="card">
                        <div class="cardimg1"></div>
                        <a href="./others_tones.html">
                            <div class="taiwantone"></div>
                        </a>
                        <div class="cardbg">
                            <div class="info">
                                <div class="taigi">ian-tshiang</div>
                                <div class="english">Sausage</div>
                                <div class="tone">
                                    <div class="toneline">
                                        <div class="path3"></div>
                                        <div class="path4"></div>
                                        <div class="path5"></div>
                                        <div class="path6"></div>
                                        <div class="path7"></div>
                                        <div class="path8"></div>
                                    </div>
                                    <div class="path1"></div>
                                    <div class="path2"></div>
                                </div>
                                <div class="cardbtn">
                                    <div class="play" id="sausage"></div>
                                    <div class="record"></div>
                                    <div class="sound"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 第二頁 -->
            <div class="carousel-item">
                <div class="row">
                    <div class="card">
                        <div class="cardimg2"></div>
                        <div class="taiwantone_d"></div>
                        <div class="cardbg">
                            <div class="info">
                                <div class="taigi">tāu-kuann</div>
                                <div class="english">Tofu</div>
                                <div class="tone">
                                    <div class="toneline">
                                        <div class="path3"></div>
                                        <div class="path4"></div>
                                        <div class="path5"></div>
                                        <div class="path6"></div>
                                        <div class="path7"></div>
                                        <div class="path8"></div>
                                    </div>
                                    <div class="path1"></div>
                                    <div class="path2"></div>
                                </div>
                                <div class="cardbtn">
                                    <div class="play" id="tofu"></div>
                                    <div class="record"></div>
                                    <div class="sound"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 第三頁 -->
            <div class="carousel-item">
                <div class="row">
                    <div class="card">
                        <div class="cardimg3"></div>
                        <div class="taiwantone_d"></div>
                        <div class="cardbg">
                            <div class="info">
                                <div class="taigi">lóo-bah-pn̄g</div>
                                <div class="english">Braised pork on rice</div>
                                <div class="tone">
                                    <div class="toneline">
                                        <div class="path3"></div>
                                        <div class="path4"></div>
                                        <div class="path5"></div>
                                        <div class="path6"></div>
                                        <div class="path7"></div>
                                        <div class="path8"></div>
                                    </div>
                                    <div class="path1"></div>
                                    <div class="path2"></div>
                                </div>
                                <div class="cardbtn">
                                    <div class="play" id="porkrice"></div>
                                    <div class="record"></div>
                                    <div class="sound"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 第四頁 -->
            <div class="carousel-item">
                <div class="row">
                    <div class="card">
                        <div class="cardimg4"></div>
                        <div class="taiwantone_d"></div>
                        <div class="cardbg">
                            <div class="info">
                                <div class="taigi">bí-hueh</div>
                                <div class="english">Blood pudding</div>
                                <div class="tone">
                                    <div class="toneline">
                                        <div class="path3"></div>
                                        <div class="path4"></div>
                                        <div class="path5"></div>
                                        <div class="path6"></div>
                                        <div class="path7"></div>
                                        <div class="path8"></div>
                                    </div>
                                    <div class="path1"></div>
                                    <div class="path2"></div>
                                </div>
                                <div class="cardbtn">
                                    <div class="play" id="bloodpudding"></div>
                                    <div class="record"></div>
                                    <div class="sound"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
            <span class="carousel-control-prev" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
            <span class="carousel-control-next" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <audio id="mySong1">
        <source src="media/ian-tshiang.mp3" type="audio/mp3">
    </audio>

    <audio id="mySong2">
        <source src="media/tāu-kuann.mp3" type="audio/mp3">
    </audio>

    <audio id="mySong3">
        <source src="media/lóo-bah-pn̄g.mp3" type="audio/mp3">
    </audio>

    <audio id="mySong4">
        <source src="media/bí-hueh.mp3" type="audio/mp3">
    </audio>

    <script>
        var mySong1 = document.getElementById("mySong1");
        var sausage = document.getElementById("sausage");
        sausage.onclick = function () {
            mySong1.play();
        }

        var mySong2 = document.getElementById("mySong2");
        var tofu = document.getElementById("tofu");
        tofu.onclick = function () {
            mySong2.play();
        }

        var mySong3 = document.getElementById("mySong3");
        var porkrice = document.getElementById("porkrice");
        porkrice.onclick = function () {
            mySong3.play();
        }

        var mySong4 = document.getElementById("mySong4");
        var bloodpudding = document.getElementById("bloodpudding");
        bloodpudding.onclick = function () {
            mySong4.play();
        }

        $(window).load(function () {
            $('.carousel').carousel('pause');
        });
    </script>

</body>

</html>
